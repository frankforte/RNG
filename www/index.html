<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<title>RNG: Random Number Generator</title>
	</head>
    <body>
<div class="container app">
<header class="header">RNG: Random Number Generator!</header>
<div id="deviceready">
	<p class="event listening blink">Connecting to Device</p>
	<div class="event received">

<div class="bigform">
<p>Enter the smallest and largest allowed number, then click &quot;GO&quot;</p>
<div><label>Minimum: <input type="text" id="a" value="1"></label>
<label>Maximum: <input type="text" id="b" value="10"></label></div>
<div id="c" class="x">&nbsp;</div>
<div><button id="r">Go</button>
</div>
</div>
</div>

<footer class="footer">
	<p class="copyright">Copyright &copy; 2015 InteractiNet Networking Services Inc.</p>
</footer>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
app.initialize();
</script>
<script type="text/javascript">
function g(a){return document.getElementById(a);}
var r = g("r");r.onclick=function(){
	var c = g("c");
	c.innerHTML = Math.floor(Math.random() * parseInt(document.getElementById("b").value)) + parseInt(document.getElementById("a").value);
	if(c.className=="x"){c.className="x c";}else{c.className="x";setTimeout('c.className="x c"',50);}
	//setTimeout("c.class='x';",100);
}
</script>
    </body>
</html>
